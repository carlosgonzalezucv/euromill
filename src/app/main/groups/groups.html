<div class="ibox float-e-margins">
  <div class="ibox-title">
    <div class="row">
      <div class="col-md-9">
        <h1>Matrices en accion</h1>
        <p class="full-width">
          <small>
            Incorpore la diferencia simetrica para ver que se observa. <br>
            Se calcula la diferencia simetrica entre dos matrices consecutivas para ver que relacion
            hay con la siguiente matriz. <br>
            <strong>X[n] = DIF_SIMETRICA( X[n-1], X[n-2] ) para n >= 2</strong>
          </small>
        </p>
      </div>
      <div class="col-md-3 m-t-sm" ng-init="vm.selectedIndex = 0">
        <div class="pull-right">
          <label> Indice </label>
          <input class="" type="number" min="0" max="4" ng-model="vm.selectedIndex" ng-change="vm.onChangeIndex()">
        </div>
      </div>
    </div>
  </div>
  <div class="ibox-content">
    <div style="width: 100%">
      <div class="full-width" style="display: flex; justify-content: flex-end">
        <input type="checkbox" ng-model="vm.showSetOperation" >
        <label> Set operation </label>
        <select class="m-l-xs" ng-model="vm.operation" ng-disabled="!vm.showSetOperation" ng-change="vm.onOperationChange()">
          <option value="symmetricDifference" title="Diferencia simetrica">DS</option>
          <option value="union" title="Union">U</option>
        </select>
      </div>
      <div ng-repeat="result in vm.data">
        <div style="display: flex; justify-content: flex-start; align-items: center">
          <array-view title="Anterior" array="result.prevSort"></array-view>
          <array-view title="Siguiente" array="result.nextSort"></array-view>          
          <array-view title="Posiciones" array="result.positions[vm.selectedIndex]"></array-view>
          <array-view ng-if="!vm.showSetOperation" title="Numeritos" array="result.flatNumeros[vm.selectedIndex]"></array-view> 
          <div ng-if="vm.showSetOperation" style="width: 58px; height: 58px; background-color: white; position: relative; border: solid 1pt black;">
            <div  ng-repeat="xy in result.coordinates[vm.selectedIndex]" 
              style="position: absolute; left: {{xy[0]}}px; top: {{xy[1]}}px; height: 14px; width: 14px; background: blue"></div>
          </div>
          <div ng-if="result.SetOperation && vm.showSetOperation" style="margin-left: 15px; width: 58px; height: 58px; background-color: white; position: relative; border: solid 1pt black;">
            <div  ng-repeat="xy in result.SetOperation" 
              style="position: absolute; left: {{xy[0]}}px; top: {{xy[1]}}px; height: 14px; width: 14px; background: {{result.Colors[ $index ]}}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
