<div>
  <div class="row">
    <div class="col-xs-12">
      <div style="display: flex; align-items: center; justify-content: flex-end">
        <div class="p-w-sm input-s">
          <label for="start">Desde</label>
          <input type="date" name="start" ng-model="vm.dateRange.start" ng-change="vm.validateRange()"/>
        </div>
        <div class="p-w-sm input-s">
          <label for="end">Hasta</label>
          <input type="date" name="end" ng-model="vm.dateRange.end" ng-change="vm.validateRange()"/>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div ng-repeat="data in vm.results" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div>
        <supermask data="data" />
      </div>
    </div>
  </div>
</div>
