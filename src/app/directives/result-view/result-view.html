<div class="{{className}} p-w-lg">
  <div class="row custom-bg p-w-xs m-b-sm" style="display: flex; flex-direction: column;">
    <div class="col-md-12 p-w-md m-w-md p-h-xs">
      <strong>{{data.date|date:'d/M/yyyy'}}</strong>
    </div>
    <div class="col-md-12 p-w-md m-w-md p-h-xs">
      <div class="row font-italic">
        <span class="col-xs-1 text-center" ng-repeat="num in data.results track by $index" ng-style="{color: $index > 4 ? 'yellow' : 'white'}"> {{num | digits}} </span>
      </div>
    </div>
  </div>
</div>
